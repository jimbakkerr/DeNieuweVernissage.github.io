<div class="wat" id="wat"><div class="wat-tellie" id="wat-tellie"><img src="elements/wat-tellie.svg" alt="wat-tellie" width="97.5%"></div><div class="watuitleg" id="watuitleg"><img src="elements/watuitleg.svg" alt="watuitleg" width="650px"></div><img src="elements/wat.svg" alt="wat" height="30px"></div>
<a href="e index.html" class="engels"><img src="elements/engels.svg" alt="engels" height="30px"></div></a>

<script>
  // Basic mobile detection
  const isMobile = window.matchMedia('(max-width: 600px)').matches;

  if (isMobile) {
    const wat = document.getElementById('wat');
    const uitleg = document.getElementById('watuitleg');
    const tellie = document.getElementById('wat-tellie'); // ðŸ‘ˆ NEW
    let uitlegVisible = false;

    wat.addEventListener('click', (e) => {
      e.stopPropagation();
      uitlegVisible = !uitlegVisible;

      uitleg.style.opacity = uitlegVisible ? '1' : '0';
      uitleg.style.visibility = uitlegVisible ? 'visible' : 'hidden';

      // ðŸ‘‡ show/hide wat-tellie too
      tellie.style.opacity = uitlegVisible ? '1' : '0';
      tellie.style.visibility = uitlegVisible ? 'visible' : 'hidden';
    });

    document.body.addEventListener('click', () => {
      if (uitlegVisible) {
        uitleg.style.opacity = '0';
        uitleg.style.visibility = 'hidden';

        tellie.style.opacity = '0';
        tellie.style.visibility = 'hidden';

        uitlegVisible = false;
      }
    });

    uitleg.addEventListener('click', (e) => {
      e.stopPropagation();
    });

    tellie.addEventListener('click', (e) => {
      e.stopPropagation();
    });
  }
</script>
</body>
