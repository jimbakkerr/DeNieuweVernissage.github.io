<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <a href="index.html"><p class="denieuwe">de nieuwe</p></a>
    <a href="index.html"><p class="vernissage">vernissage</p></a>
 
        <div class="boxemail"><p class="boxmailtext">email:</p></div>

        <form class="white-form" name="submit-to-google-sheet">
            <input class="white-input" type="email" name="Email" placeholder="email:" required />
            <button class="white-button" type="submit">stuur</button>
          </form>
          <span class="white-span" id="msg"></span>



          <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwiP0I00gsWlprTsxgVko8n9qpvXvKJHdD_QbZflKVm5rnKO1-ME6qa9kjry5LEiNJAPg/exec'; // <-- vul hier jouw URL in
            const form = document.forms['submit-to-google-sheet'];
            const msg = document.getElementById('msg');
      
            form.addEventListener('submit', e => {
              e.preventDefault();
              fetch(scriptURL, {
  method: 'POST',
  mode: 'no-cors', // ðŸ‘ˆ voeg dit toe!
  body: new FormData(form)
})
                .then(response => {
                  msg.innerHTML = "Bedankt voor je inschrijving!";
                  form.reset();
                })
                .catch(error => {
                  msg.innerHTML = "Er ging iets mis...";
                  console.error('Error!', error.message);
                });
            });
          </script>
</body>
</html>
