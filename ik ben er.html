        <form class="white-form" name="submit-to-google-sheet">
            <input class="white-input" type="email" name="Email" placeholder="email:" required />
            <button class="white-button" type="submit">stuur</button>
          </form>
          <span class="white-span" id="msg"></span>



          <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxgV3N-vAOTWNgzZ9qjsBClUgmwRsSijGkmrZdY_iF51pNrOfMZ8lcLQfL_KFDZNrVCMQ/exec'
            const form = document.forms['submit-to-google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message))
            })
          </script>
</body>
