        <div class="bluebalk"><p class="bluebalktext">email:</p></div>

        <form class="blue-form" name="submit-to-google-sheet">
            <input class="blue-input" type="email" name="Email" placeholder="your email here" required />
            <button class="blue-button" type="submit">send</button>
        </form>
        <span class="blue-span" id="msg"></span>

        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxnVE6EpIJblweaC2Wc06ZhTNUfDW4EtCegiqLdEVjAGGad8xQirMgytK0VKaxNv7ll/exec';
            const form = document.forms['submit-to-google-sheet'];
const msg = document.getElementById('msg');

form.addEventListener('submit', e => {
  e.preventDefault();

  // ✉️ Send form in the background
  fetch(scriptURL, { method: 'POST', body: new FormData(form) });

  // ⏳ Wait 0.5 seconds, then show message
  setTimeout(() => {
    msg.style.display = 'block';
    msg.innerHTML = "(maybe) untill then.";
  }, 500); // 500ms = 0.5 seconds
});

  // 🧹 Reset the form right away
  form.reset();
                </script>
</body>
